      <header>
      <div class="logo" aria-label="Core Fitness Logo">
      <span class="gold">Core</span> <span class="highlight">Fitness</span>

    <nav aria-label="Main Navigation">
       <span class="gold">üèãÔ∏è‚Äç‚ôÇÔ∏èGYM MANAGEMENT SYSTEM</span>

  <div id="container">
    <h2 id="phaseTitle">Register</h2>

    <!-- Register Phase -->
    <div id="registerPhase" class="phase active">
      <label for="regName">Name:</label>
      <input type="text" id="regName" placeholder="Your full name" />

      <label for="regEmail">Email:</label>
      <input type="email" id="regEmail" placeholder="example@gym.com" />

      <label for="regPassword">Password:</label>
      <input type="password" id="regPassword" placeholder="Create a password" />

      <button id="regNextBtn">Next: Login</button>
      <button><a href="index.html">Home</a></button>
    </div>

    <!-- Login Phase -->
    <div id="loginPhase" class="phase">
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" placeholder="example@gym.com" />
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" placeholder="Your password" />
      <button id="loginBtn">Login</button>
      <button id="backToRegister" type="button">Back to Register</button>
    </div>

    <!-- Package Display and Apply Phase -->
    <div id="packagePhase" class="phase">
      <div id="packageDisplay"></div>

      <button id="applyBtn">Apply to Join</button>
      <button id="logoutBtn" type="button">Logout</button>
      <button><a href="index (2).html">login Data</a></button>
    </div>
  </div>
